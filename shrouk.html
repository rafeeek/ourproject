<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/shrouk.css" />
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="col-md-12">
            <section class="Calculator">
                <form>
                    <input type="text" name="" id="" class="screen w-100">
                </form>

                <div class="buttons">
                    <!---yellow--->
                    <button type="button" class="btn btn-yellow" data-num="*">*</button>
                    <button type="button" class="btn btn-yellow" data-num="/">/</button>
                    <button type="button" class="btn btn-yellow" data-num="-">-</button>
                    <button type="button" class="btn btn-yellow" data-num="+">+</button>
                    <!---grey buttons--->
                    <button type="button" class="btn btn-grey" data-num=".">.</button>
                    <button type="button" class="btn btn-grey" data-num="9">9</button>
                    <button type="button" class="btn btn-grey" data-num="8">8</button>
                    <button type="button" class="btn btn-grey" data-num="7">7</button>
                    <button type="button" class="btn btn-grey" data-num="6">6</button>
                    <button type="button" class="btn btn-grey" data-num="5">5</button>
                    <button type="button" class="btn btn-grey" data-num="4">4</button>
                    <button type="button" class="btn btn-grey" data-num="3">3</button>
                    <button type="button" class="btn btn-grey" data-num="2">2</button>
                    <button type="button" class="btn btn-grey" data-num="1">1</button>
                    <button type="button" class="btn btn-grey" data-num="0">0</button>

                    <button type="button" class="btn-equal bg-success" data-num="=">=</button>
                    <button type="button" class="btn-clear bg-danger" data-num="C">C</button>
                </div>
            </section>
        </div>
    </div>
















    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/shrouk.js"></script>
</body>

</html>
